<ion-header>
  <ion-toolbar [color]="pokemon.tipos[0] | lowercase">
    <ion-title>{{pokemon.nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" >
  
  <ion-card [color]="pokemon.tipos[0] | lowercase" >
    <ion-card-header>
      <img [src]="pokemon.img" alt="foto do pokemon">
    </ion-card-header>
  
    

      <ion-item >
        <ion-label>NÃºmero: </ion-label> <ion-text>{{pokemon.numero}}</ion-text>
      </ion-item>

      <ion-item >
        <ion-label>Tipos: </ion-label> 
        <ion-badge [color]="tipo | lowercase" *ngFor="let tipo of pokemon.tipos">{{tipo}}</ion-badge>
      </ion-item>

    
  </ion-card>
  

</ion-content>
